<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">Vet.Colaborativa
                <img src="https://cdn-icons-png.flaticon.com/512/107/107777.png" alt="iconoMascotas">
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="index2.html">Contacto</a>    
            </nav>
        </div>
    </header>
    <center>
        <div class="container">
            <h1  id="title"> Formulario de ingreso</h1>
            <p id="description" class="description text-center">Por favor diligencie los siguientes campos: </p>
            <form  id="survey-form" action="">
                <div class="form-group">
                    <label  id="name-label" for="name"> Nombre</label>
                    <input type="text" name="name" id="name" class="form-control"
                    placeholder="Ingrese su nombre" required>
                </div>
                <div class="form-group">
                    <label  id="email-label" for="correo"> Correo</label>
                    <input type="email" name="correo" id="email" class="form-control"
                    placeholder="Ingrese su correo" required>
                </div>
                <div class="form-group">
                    <label  id="telefono-label" for="telefono"> Teléfono</label>
                    <input type="number" name="telefono" id="number" class="form-control"
                    placeholder="Ingrese su Teléfono" required>
                </div>
                <div class="form-group">
                    <p> ¿Desea agregar un comentario?</p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Ingresa aquí tu comentario..."></textarea>
                  </div>
        
                <div class="form-group">
                    <button type="submit" id="submit" class="submit-button">
                      Enviar
                    </button>
                  </div>
        
    </center>

    <script src="./scripts/script.js"></script>
</body>
</html>
